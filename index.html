<html lang="en">
<head>

    <title>AR Solar System</title>

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            background-color: #E1E1E6;
            color: #121214;
            -webkit-font-smoothing: antialiased;
        }

        button, input, textarea, body {
            font-family: 'Roboto', sans-serif;
        }

        /* ----------------------------------------------
        * Generated by Animista on 2022-8-12 15:5:22

        /**
        * ----------------------------------------
        * animation rotate-in-center
        * ----------------------------------------
        */
        @-webkit-keyframes rotate-in-center {
            0% {
                -webkit-transform: rotate(-45deg);
                        transform: rotate(-45deg);
                opacity: 0;
            }
            100% {
                -webkit-transform: rotate(0);
                        transform: rotate(0);
                opacity: 1;
            }
        }
        @keyframes rotate-in-center {
            0% {
                -webkit-transform: rotate(-45deg);
                        transform: rotate(-45deg);
                /* opacity: 0; */
            }
            100% {
                -webkit-transform: rotate(0);
                        transform: rotate(0);
                /* opacity: 1; */
            }
        }

        
        .container {
            width: 100vw;
            height: 100%;

            padding: 0.5rem;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            
        }

        .logoTitleContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            padding: 5rem 0;
            text-align: center;

        }

       .logoTitleContainer h1 {
            color: 121214;
            font-family: 'Fredoka One', sans-serif;
            text-transform: uppercase;
            /* text-shadow: 2px 2px 0.5px #121214; */
       }


        .btn {
            border: 3px solid #121214;
            border-radius: 6px;
            background: transparent;
            padding: 1.25rem 2.5rem;
            box-shadow:
                2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
                6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
                12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
                22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
                41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
                100px 100px 80px rgba(0, 0, 0, 0.07)
            ;
            
            cursor: pointer;
            margin-bottom: 5rem;
            text-decoration: none;
            color: #121214;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .btn span {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn:hover {
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .rotate-in-center {
	        -webkit-animation: rotate-in-center 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite alternate-reverse both;
	        animation: rotate-in-center 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) infinite alternate-reverse both;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logoTitleContainer {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 1.5rem;
                padding: 1rem 0;
                text-align: center;

            }

            .logoTitleContainer p {
                font-size: 0.875rem;
            }

            .logoTitleContainer img {
                width: 150px;
            }

            .btn {
                padding: 1rem 2rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logoTitleContainer">
            <img class="rotate-in-center" src="assets/planet.svg" width="200px"/>
            <h1>AR Solar System</h1>
            <div>
                <h3>Instructions</h3>
                <p>
                    <br/>- Enable the camera function.
		<br/>- Point your camera to the image to trigger the Augmented Reality.
		<br/>- You can rotate and scale the object when it is selected.
                </p>
            </div>
            
        </div>

        <a class="btn" href="AR.html">
            <img src="assets/play.svg" width="24px" weight="bold"/>
            <span>PLAY</span>
        </a>

        <span>Copyright &copy The Anthropocene Ltd. All rights reserved. </span>
    </div>
</body>
